<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #spinner {
        display: none;
        margin-top: 100px;
      }
    </style>
    <title>QR Code Generator</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <img src="./images/logo.png" alt="" class="logo" />
          <div class="social-link">
            <a href="#"> <i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
        </nav>
      </div>
    </header>

    <section class="container" id="container-qr">
      <div class="code-wraper">
        <div class="code-content">
          <h1>QR Code Generator</h1>
          <p>Click the "Generate QR Code" button to generate your QR code.</p>
          <p>
            Once generated, you will usually be able to scan & download the QR
            code as an image file. Save it to your computer.
          </p>
          <form id="generate-form" autocomplete="off">
            <input type="text" placeholder="Type Something Here" id="url" />
            <select id="size">
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
            </select>
            <div class="btn-wraper">
              <button type="submit">Generate QR Code</button>
              <button type="reset" id="clear">Clear</button>
            </div>
          </form>
        </div>
        <div class="code-feature">
          <img src="./images/qr-bg.png" alt="" />
          <!-- generated QR Code  -->

          <div class="qrcode-generated" id="generated">
            <!-- spinner -->
            <div id="spinner">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                style="
                  margin: auto;
                  background: rgba(255, 255, 255, 0);
                  display: block;
                "
                width="100px"
                height="100px"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
              >
                <circle
                  cx="50"
                  cy="50"
                  r="28"
                  stroke="#f6f6f6"
                  stroke-width="6"
                  fill="none"
                ></circle>
                <circle
                  cx="50"
                  cy="50"
                  r="28"
                  stroke="#ed8402"
                  stroke-width="6"
                  stroke-linecap="round"
                  fill="none"
                >
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    repeatCount="indefinite"
                    dur="1.8518518518518516s"
                    values="0 50 50;180 50 50;720 50 50"
                    keyTimes="0;0.5;1"
                  ></animateTransform>
                  <animate
                    attributeName="stroke-dasharray"
                    repeatCount="indefinite"
                    dur="1.8518518518518516s"
                    values="22.870794518133692 153.05839408289472;72.13096732642165 103.79822127460676;22.870794518133692 153.05839408289472"
                    keyTimes="0;0.5;1"
                  ></animate>
                </circle>
              </svg>
            </div>

            <!-- QR COde Output -->
            <div id="qrcode" class="qrcode-output"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>
        &copy; copyright 2023 | design and developer by cyhertechshool ⊂
        sonusharma ⊃
      </p>
    </footer>
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
